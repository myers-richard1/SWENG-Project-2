{% extends 'base.html' %}

{% block title %} log-in failed {% endblock %}

{% block body %}

<h1>Log-in Failed</h1>

<p>Invalid Account Credentials</p>

<form action="{% url 'verify' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
        <input type="submit" value="Log-in">

</form>
<li><a href="{% url 'account_creation_options' %}">Create Account</a></li>

{% endblock %}
