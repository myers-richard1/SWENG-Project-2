{% extends 'base.html' %}

{% block title %} log-in failed {% endblock %}

{% block body %}

<h1>Log-in Failed</h1><br>

<h3>Invalid Account Credentials</h3><br>

<form action="{% url 'verify' %}" method="post">
    <table>
    {% csrf_token %}
    {{form.as_p}}
    </table>
    <br>
        <input type="submit" value="Log-in">

</form>
<br>
<a href="{% url 'account_creation_options' %}" class="btn btn-dark btn-lg">Create Account</a>

{% endblock %}
