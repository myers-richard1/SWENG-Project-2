{% extends 'base.html' %}

{% block title %} Withdraw {% endblock %}

{% block body %}

    Card num: {{card_num}}
    <form action="{% url 'process_withdrawal' card_num%}" method="post">
        {% csrf_token %}
        {{form.as_p}}
            <label for="amount" >Amount:</label>
            <input type="text" name="amount"><br>
            <input type="submit" value="Withdraw">
    
    </form>
    

{% endblock %}
