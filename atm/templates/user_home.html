{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block body %}

<h1><u>User Log-in</u></h1><br>

<div class="center">

     <form action="{% url 'verify' %}" method="post">
    <table>
        {% csrf_token %}
        {{form.as_table}}


    </table>
         <br>
         <input type="submit" value="Submit">
         </form>
<br>
    <a href="{% url 'account_creation_options' %}" class="btn btn-dark btn-lg">Create Account</a>



</div>

{% endblock %}
