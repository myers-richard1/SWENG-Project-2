{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block body %}

<h1>User Log-in</h1>

<div class="container">

    <form action="{% url 'verify' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
            <input type="submit" value="Log-in">

    </form>
    <li><a href="{% url 'account_creation_options' %}">Create Account</a></li>


</div>

{% endblock %}
